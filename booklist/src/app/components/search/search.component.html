<main>
  <div>Mark down</div>
  <input type="text" [formControl]="searchBook" list="recommend" />
  <section>
    <div
      class="recommend"
      *ngFor="let name of booklist; let i = index"
      [ngClass]="{
        recommendSelect: i === recommendIndex
      }"
      (click)="selectRecommend(name)"
      (mouseover)="mouseoverEvent(i)"
    >
      {{ name }}
    </div>
  </section>
</main>
