<main>
  <div>Mark down</div>
  <input type="text" [formControl]="searchBook" list="recommend" />
  <section>
    <div
      class="recommend"
      *ngFor="let item of booklist; let i = index"
      [ngClass]="{
        recommendSelect: i === recommendIndex
      }"
      (click)="selectRecommend(item.bookname)"
      (mouseover)="mouseoverEvent(i)"
    >
      <img [src]="item.bookimg" alt="" />
      <span>
        {{ item.bookname }}
      </span>
    </div>
  </section>
</main>
