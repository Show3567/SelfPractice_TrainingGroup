<main>
  <mat-form-field class="example-full-width">
    <mat-label>Search Book</mat-label>
    <input
      matInput
      placeholder="Ex. Javascript"
      [formControl]="searchBook"
      list="recommend"
    />
  </mat-form-field>
  <button mat-raised-button (click)="emptyInput()">Empty</button>
  <hr />
  <section>
    <div
      class="recommend"
      *ngFor="let item of booklist; let i = index"
      [ngClass]="{
        recommendSelect: i === recommendIndex
      }"
      (click)="selectRecommend(item)"
      (mouseover)="mouseoverEvent(i)"
    >
      <img [src]="item.bookimg" alt="" />
      <span>
        {{ item.bookname }}
      </span>
    </div>
  </section>
</main>
